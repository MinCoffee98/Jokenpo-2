<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Jokenpo em JS">
        <link rel="stylesheet" href="_css/style.css">
        <link href="fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple" rel="stylesheet">
        <title>Jokenpo</title>
    </head>
    <body style="background-color:rgb(230, 238, 245)";>
        <h1>Vamos Jogar Jokenpo? Escolha uma opção abaixo:</h1>
        <ul>
            <li><img src="_images/pedra.png" alt="Pedra" class="imgagem_pedra" onclick="selecionarPedra( )"></li>
            <li><img src="_images/papel.png" alt="Papel" class="imagem_papel" onclick="selecionarPapel( )"></li>
            <li><img src="_images/tesoura.png" alt="Tesoura" class="imagem_tesoura" onclick="selecionarTesoura( )"></li>
        </ul>
        <button id="botão jogada" onclick="realizarjogada( )">Realizar Jogada</button>
        <hr>
        <div id="foto resultado">
            <img src="_images/foto usuario.png" id="foto usuário">
            <img src="_images/foto computador.png" id="foto computador">
        </div>
        <div id="ganhador">
        </div>
        
        <script src="_js/script.js"></script>
    </body>
</html>
